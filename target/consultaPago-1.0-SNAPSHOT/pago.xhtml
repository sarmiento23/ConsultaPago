<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:outputLabel value="#{pago.fechaNacimiento}"></p:outputLabel> <br></br>
        <p:outputLabel value="#{pago.numeroIdiomas}"></p:outputLabel> <br></br>
        <p:outputLabel value="#{pago.nivelEstudios}"></p:outputLabel> <br></br>
        <p:outputLabel value="#{pago.pagoTotal}"></p:outputLabel> <br></br>
        <ui:repeat var="item" value="#{pago.idiomas}"> 
            <p:outputLabel value="#{item}"></p:outputLabel> <br></br>
        </ui:repeat> 
    </h:body>
</html>
