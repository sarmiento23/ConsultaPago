<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pago</title>
    </h:head>
    <h:body>
        <p:graphicImage url="resources/salario.png" width="24%" />
        <p:panelGrid columns="2" >
            <f:facet name="header" >
                Datos 
            </f:facet>

            <h:outputLabel  value="Nombre:"  />
            <p:outputLabel value="#{pago.nombre}"></p:outputLabel>

            <h:outputLabel  value="Apellido:" />
            <p:outputLabel value="#{pago.apellido}"></p:outputLabel>

            <h:outputLabel  value="CedÃºla:" />
            <p:outputLabel value="#{pago.cedula}"></p:outputLabel>

            <h:outputLabel  value="Fecha de nacimiento:" />
            <p:outputLabel value="#{pago.fechaNacimiento}" >
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </p:outputLabel>

            <h:outputLabel  value="Idioma:" />
            <h:panelGrid columns="4" cellpadding="4">
                <ui:repeat var="item" value="#{pago.idiomas}"> 
                    <p:outputLabel value="#{item}"></p:outputLabel> <br></br>
                </ui:repeat>
            </h:panelGrid>

            <h:outputLabel  value="Nivel academico:" />
            <p:outputLabel value="#{pago.nivelEstudios}"></p:outputLabel>

            <h:outputLabel  value="Numero horas trabajadas:" />
            <p:outputLabel value="#{pago.horasTrabajadas}"></p:outputLabel>
            
            <h:outputLabel  value="Salario total:" />
            <p:outputLabel value="#{pago.pagoTotal}"></p:outputLabel>

        </p:panelGrid>
        <h:form>
            <p:button outcome="index" value="Regresar" icon="pi pi-star" style="margin-right:20px;"> </p:button>
        </h:form>
    </h:body>
</html>
